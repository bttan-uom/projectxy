<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Viewing {{Patient}}'s Details | MyGlucose</title>
</head>
<body>

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<div class="logo">
				<img src="img/Myclinician.svg" alt="MyGlucose Logo">
			</div>
			<div class="hamburger">
				<div class="bars1"></div>
				<div class="bars2"></div>
				<div class="bars3"></div>
			</div>
			<ul class="nav-links">
				<li><a href="#">Dashboard</a></li>
				<li><a class="active" href="#">Patients</a></li>
				<li><a href="#">Messages</a></li>
				<li><a href="#">Comments</a></li>
				<li><button class="login-button" href="#"><i class='bx material-icons'>logout</i></button></li>
			</ul>
		</nav>

		<!-- MAIN -->
		<br><br><br><br><br>
		<main>
			<div class="head-title">
				<div class="left">
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">Patients</a>
						</li>
						<li><i class='bx material-icons'>chevron_right</i></li>
						<li>
							<a class="active" href="#">{{Patient Name}}</a>
						</li>
						<li><i class='bx material-icons'>chevron_right</i></li>
					</ul>
					<br>
					<h1>Viewing {{Patient}}'s details:</h1>
					
				</div>
				<a href="#" class="btn-download">
					<i class='bx bx-calendar-edit' ></i>
					<span style='font-size:15px' class="text">Edit</span>
				</a>
				

			</div>

			<ul class="box-info">
				<li>
					<i class='bx material-icons'>today</i>
					<span class="text">
						<h3>{{Date}}</h3>
						<p>Today's Date</p>
					</span>
				</li>
				<li>
					<i class='bx material-icons'>personal_injury</i>
					<span class="text">
						<h3>{{name}}</h3>
						<p>Your clinician</p>
					</span>
				</li>
<!--			<li>-->
<!--				<i class='bx bx-list-ul' ></i>-->
<!--				<span class="text">-->
<!--					<h3>NUM</h3>-->
<!--					<p>Records to complete</p>-->
<!--				</span>-->
<!--			</li>-->
<!--			<li>-->
<!--				<i class='bx bx-trophy' ></i>-->
<!--				<span class="text">-->
<!--					<h3>NUM</h3>-->
<!--					<p>On the leaderboard</p>-->
<!--				</span>-->
<!--			</li>-->
			</ul>
			


		
					
			<div class="table-data">
				<div class="order">
					<div class="head">
<!--					<i class='bx bx-check-square' ></i>-->
						<h3>For each detail</h3>
					</div>
					<h2>INFO GOES HERE</h2>
					<br>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<br>
	

	<script src="script.js"></script>
	
</body>
</html>
